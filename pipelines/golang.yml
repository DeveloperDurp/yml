stages:
  - build
  - package
  - publish 

include:
  - project: 'developerdurp/yml'
    ref: 'main'
    file: 
      - 'jobs/octopus.yml'
      - 'jobs/version.yml'
      - 'jobs/sonarqube.yml'
      - 'jobs/golang.yml'
      - 'jobs/docker.yml'

version:
  extends: .version
  stage: .pre
  rules:
    - if: $CI_COMMIT_REF_NAME == 'main'
    - if: $CI_COMMIT_BRANCH =~ '/^release/'

gobuild:
  variables:
    GOPROXY: https://nexus.durp.info/repository/go/
  extends: .golang-build-api
  stage: build

docker:
  extends: .docker-build-container
  stage: publish
  needs:
    - job: gobuild
      artifacts: true
    - job: version
      artifacts: true        
  rules:
    - if: $CI_COMMIT_REF_NAME == 'main'
    - if: $CI_COMMIT_BRANCH =~ '/^release/'

publish:
  extends: .octo_release
  stage: publish
  needs: 
    - job: package
      artifacts: true
    - job: version
      artifacts: true
    - job: upload
  rules:
    - if: $CI_COMMIT_BRANCH =~ '/^release/'
      exists:
        - $OCTO_PROJECT_NAME
    - if: $CI_COMMIT_BRANCH =~ 'main'
      exists:
        - $OCTO_PROJECT_NAME
    - when: never
